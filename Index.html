<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful Dashboard</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #36393F;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  
  .dashboard {
    background-color: rgba(32, 34, 37, 0.9);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    display: flex;
    max-width: 800px;
    margin: 0 auto;
  }
  
  .input-output {
    flex: 2;
    padding: 20px;
  }
  
  .input-output h2 {
    font-size: 20px;
    margin: 0 0 10px;
  }
  
  .input-output textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #2C2F33;
    background-color: #2C2F33;
    color: white;
    border-radius: 5px;
  }
  
  .output-box {
    margin-top: 10px;
    padding: 10px;
    border: 1px solid #2C2F33;
    background-color: #2C2F33;
    border-radius: 5px;
    min-height: 100px;
  }
  
  .buttons {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 20px;
    background-color: rgba(32, 34, 37, 0.7);
    border-top-right-radius: 10px;
    border-bottom-right-radius: 10px;
  }
  
  .button {
    padding: 10px 15px;
    background-color: #7289DA;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  
  .button:hover {
    background-color: #677BC4;
  }
</style>
</head>
<body>
  <div class="dashboard">
    <div class="input-output">
      <h2>Input Field</h2>
      <textarea rows="4" cols="50"></textarea>
      <h2>Output Field</h2>
      <div class="output-box">
        response will appear here.
      </div>
    </div>
    <div class="buttons">
        <button class="button" id="convertButton">Code Conversion</button>
        <button class="button" id="debugButton">Debugging</button>
        <button class="button" id="formatButton">Formatting</button>
        <button class="button" id="explainButton">Code Explaining</button>
        <button class="button" id="completeButton">Code Completion</button>
      </div>
    </div>
  
    <script src="script1.js"></script>
</body>
</html>
